
<!-- bof "files_user_horizontal.html" -->
<table>
{file_block_row repeat="3"}
<tr>
{file_block}
	<td>
		<a href="{file_download_url}"><img src="{file_icon}" height="{file_icon_height}" width="{file_icon_width}" alt="{file_caption}" /><strong>{file_caption}</strong></a><br />
		{file_filename} - {file_filesize}<br />
		{file_description}<br />
	</td>
	{/file_block}
</tr>
{/file_block_row}
</table>
<!-- eof "files_user_horizontal.html" -->
